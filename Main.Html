<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - Sprint 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .table {
                font-size: 12px; /* Adjust text size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Flowers School</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="timetable-btn">TimeTable</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Student Time Table</h2>
        <div id="timetable-section">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Day</th>
                        <th>9:00 AM - 10:00 AM</th>
                        <th>10:00 AM - 11:00 AM</th>
                        <th>11:00 AM - 12:00 PM</th>
                        <th>1:00 PM - 2:00 PM</th>
                        <th>2:00 PM - 3:00 PM</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>Math</td>
                        <td>English</td>
                        <td>Science</td>
                        <td>History</td>
                        <td>Sports</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>Physics</td>
                        <td>Chemistry</td>
                        <td>Computer Science</td>
                        <td>Biology</td>
                        <td>Music</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("timetable-btn").addEventListener("click", function() {
            let timetableSection = document.getElementById("timetable-section");
            timetableSection.classList.toggle("d-none");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
